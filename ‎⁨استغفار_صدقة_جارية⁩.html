
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة استغفار</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://via.placeholder.com/800x600?text=Sky+Background') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      background-color: #00aaff;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0088cc;
    }
    .count {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>استغفر الله العظيم</h1>
  <p>صدقة جارية عن روح المرحوم: إسلام محمد أحمد عبدالعزيز</p>
  <button onclick="increaseCount()">اضغط للاستغفار</button>
  <div class="count" id="count">0</div>

  <script>
    let count = 0;
    function increaseCount() {
      count++;
      document.getElementById('count').innerText = count;
    }
  </script>
</body>
</html>
